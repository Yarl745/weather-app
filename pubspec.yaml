name: weatherapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #view
  mapbox_gl: ^0.16.0
  mask_text_input_formatter: ^2.5.0
  url_launcher: ^6.1.12
  badges: ^3.1.1
  flutter_app_badger: ^1.5.0
  flutter_svg: ^2.0.7
  bot_toast: ^4.0.4
  smooth_page_indicator: ^1.1.0
  icons_plus: ^4.0.0

  #logic
  auto_route: ^7.8.0
  get_it: ^7.6.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  dartz: ^0.10.1
  rxdart: ^0.27.7
  flutter_keyboard_visibility: ^5.4.1

  #firebase
#  firebase_core: ^2.15.1
#  firebase_auth: ^4.7.3
#  google_sign_in: ^6.1.4

  #rest
  dio: ^5.3.2
  http_parser: ^4.0.2

  #storage
  shared_preferences: ^2.2.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  #config
  easy_localization: ^3.0.2
  easy_localization_loader: ^1.0.1+1
  responsive_sizer: ^3.2.0
  flutter_native_splash: any
  enum_to_string: ^2.0.1
  fimber: ^0.7.0
  pretty_dio_logger: ^1.3.1
  internet_connection_checker: ^1.0.0+1
  cupertino_icons: ^1.0.5
  flutter_launcher_icons: any
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.2
  auto_route_generator: ^7.3.1
  build_runner: ^2.4.6


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/icons/png/
    - assets/translations/
    - fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-Bold.ttf
          weight: 700